<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lengthconverter</title>
    <link rel ="stylesheet" href="lengthconverter.css"><link>
</head>
<body>
    <div id="wrapper">
        <h2>CM TO INCHES </h2>
        <div class="inputdev">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div >
            <button type="submit" onclick ="convert()">CONVERT TO INCHES</button>
        </div>
        <div id = "result">

        </div>
    </div>
    <script>
        function convert()
        {
        const cm =  Number(document.getElementById("input").value)
        const inch = cm/2.54 
        const result = document.getElementById("result")
        result.innerHTML = inch.toFixed(2)+"inches"
        }
        
    </script>
</body>
</html>
